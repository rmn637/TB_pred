<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TB Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='myca.css') }}">
    <style>
        :root {
            --medical-primary: #059669;
            --background: #f0fdf4;
            --white: #fff;
            --text-primary: #064e3b;
            --text-secondary: #065f46;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(5,150,105,0.08);
            padding: 44px 32px 36px 32px;
            max-width: 340px;
            width: 100%;
            text-align: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--medical-primary);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 1.05rem;
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-weight: 400;
        }
        .cta-btn {
            display: block;
            width: 100%;
            padding: 14px 0;
            background: var(--medical-primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            text-decoration: none;
            transition: background 0.18s;
        }
        .cta-btn:hover, .cta-btn:focus {
            background: #047857;
        }
        .secondary-link {
            display: block;
            color: var(--medical-primary);
            font-size: 1rem;
            text-decoration: none;
            margin-top: 4px;
            transition: color 0.18s;
        }
        .secondary-link:hover, .secondary-link:focus {
            color: #047857;
        }
        .disclaimer {
            font-size: 0.92rem;
            color: #888;
            margin-top: 30px;
            line-height: 1.5;
        }
        @media (max-width: 500px) {
            .card {
                padding: 28px 8px 22px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">TB Assessment</div>
        <div class="subtitle">
            Instantly assess your risk for tuberculosis.<br>
            Fast, private, and secure.
        </div>
        <a href="/login" class="cta-btn">Login</a>
        <a href="/register" class="secondary-link">Create an account</a>
        <div class="disclaimer">
            <strong>Note:</strong> This tool is for informational purposes only and does not replace professional medical advice.
        </div>
    </div>
</body>
</html>
