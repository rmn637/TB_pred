<!DOCTYPE html>
<html>
<head>
    <title>Medical Assessment Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='myca.css') }}">
    <style>
        :root {
            --medical-primary: #059669;
            --medical-primary-light: #10b981;
            --medical-primary-dark: #047857;
            --medical-light: #d1fae5;
            --medical-subtle: #ecfdf5;
            --text-primary: #064e3b;
            --text-secondary: #065f46;
            --background: #f0fdf4;
            --white: #ffffff;
            --border-color: #a7f3d0;
            --shadow: 0 4px 6px -1px rgba(5, 150, 105, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(5, 150, 105, 0.15);
            --medical-red: #dc2626;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, var(--medical-subtle) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
        }
        .main-container {
            max-width: 700px;
            margin: 40px auto;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 40px 30px 30px 30px;
        }
        .header-bar {
            display: flex;
            align-items: auto;
            justify-content: space-between;
            background: linear-gradient(135deg, var(--medical-primary), var(--medical-primary-light));
            color: white;
            border-radius: 12px;
            padding: 18px 24px;
            margin-bottom: 32px;
        }
        .header-bar .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-bar .logout-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            padding: 10px 22px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-left: 12px;
        }
        .header-bar .logout-btn:hover {
            background: rgba(255,255,255,0.25);;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--medical-primary);
            margin-bottom: 8px;
        }
        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 18px;
        }
        .form-section {
            margin-bottom: 25px;
            padding: 20px;
            background: var(--medical-subtle);
            border-radius: 8px;
            border-left: 4px solid var(--medical-primary);
        }
        .section-title {
            color: var(--medical-primary);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 5px;
            font-size: 14px;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            background: var(--white);
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus, select:focus {
            outline: none;
            border-color: var(--medical-primary);
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.08);
        }
        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .radio-option input[type="radio"] {
            width: 16px;
            height: 16px;
            accent-color: var(--medical-primary);
        }
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
            margin-top: 5px;
        }
        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: var(--white);
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
        .checkbox-option input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--medical-primary);
        }
        .submit-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .btn-submit {
            background: var(--medical-primary);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: var(--shadow);
        }
        .btn-submit:hover {
            background: var(--medical-primary-dark);
        }
        .btn-reset {
            background: var(--text-secondary);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.2s;
        }
        .btn-reset:hover {
            background: #4b5563;
        }
        .required {
            color: var(--medical-red);
        }
        @media (max-width: 768px) {
            .main-container { padding: 18px 6px; }
            .form-row { grid-template-columns: 1fr; }
            .checkbox-group { grid-template-columns: 1fr; }
            .header-bar { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-bar">
            <div class="logo">TB or not TB Medical Form</div>
            <div style="margin-left:auto; display:flex;">
                <a href="/dashboard" class="logout-btn">Dashboard</a>
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        </div>
        <h1>Medical Assessment Form</h1>
        <div class="subtitle">Complete health evaluation and symptom tracking</div>
        <form id="medicalForm" action="/submit_medical_form" method="POST">
            <!-- Patient Info -->
            <div class="form-section">
                <div class="section-title">Patient Information</div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Gender <span class="required">*</span></label>
                        <select name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Age <span class="required">*</span></label>
                        <input type="number" name="age" min="0" max="150" required placeholder="Enter age">
                    </div>
                </div>
            </div>
            <!-- Primary Symptoms -->
            <div class="form-section">
                <div class="section-title">Primary Symptoms</div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Cough <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="cough_yes" name="cough" value="1" required>
                                <label for="cough_yes">Yes</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="cough_no" name="cough" value="0" required>
                                <label for="cough_no">No</label>
                            </div>
                        </div>
                        <label>Duration (days)</label>
                        <input type="number" name="coughdur" min="0" max="365" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label>Colds <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="cold_yes" name="cold" value="1" required>
                                <label for="cold_yes">Yes</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="cold_no" name="cold" value="0" required>
                                <label for="cold_no">No</label>
                            </div>
                        </div>
                        <label>Duration (days)</label>
                        <input type="number" name="colddur" min="0" max="365" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label>Fever <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="fever_yes" name="fever" value="1" required>
                                <label for="fever_yes">Yes</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="fever_no" name="fever" value="0" required>
                                <label for="fever_no">No</label>
                            </div>
                        </div>
                        <label>Duration (days)</label>
                        <input type="number" name="feverdur" min="0" max="365" placeholder="0">
                    </div>
                </div>
            </div>
            <!-- Difficulty of Breathing -->
            <div class="form-section">
                <div class="section-title">Difficulty of Breathing (DOB)</div>
                <div class="form-row">
                    <div class="form-group">
                        <label>DOB <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="dob_yes" name="dob" value="1" required>
                                <label for="dob_yes">Yes</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="dob_no" name="dob" value="0" required>
                                <label for="dob_no">No</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Other Binary Symptoms -->
            <div class="form-section">
                <div class="section-title">Other Symptoms</div>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="sputum" name="sputum" value="1">
                        <label for="sputum">Sputum</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="dizziness" name="dizziness" value="1">
                        <label for="dizziness">Dizziness</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="chestpain" name="chestpain" value="1">
                        <label for="chestpain">Chest Pain</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="jointpain" name="jointpain" value="1">
                        <label for="jointpain">Joint Pain</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="napepain" name="napepain" value="1">
                        <label for="napepain">Nape Pain</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="backpain" name="backpain" value="1">
                        <label for="backpain">Back Pain</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="lossap" name="lossap" value="1">
                        <label for="lossap">Loss of Appetite</label>
                    </div>
                </div>
            </div>
            <!-- Systemic and Other Conditions -->
            <div class="form-section">
                <div class="section-title">Systemic and Other Conditions</div>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="circulatory_system" name="circulatory_system" value="1">
                        <label for="circulatory_system">Circulatory System</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="digestive_system" name="digestive_system" value="1">
                        <label for="digestive_system">Digestive System</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="endocrine" name="endocrine" value="1">
                        <label for="endocrine">Endocrine</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="eye_and_adnexa" name="eye_and_adnexa" value="1">
                        <label for="eye_and_adnexa">Eye and Adnexa</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="genitourinary_system" name="genitourinary_system" value="1">
                        <label for="genitourinary_system">Genitourinary System</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="infectious_and_parasitic" name="infectious_and_parasitic" value="1">
                        <label for="infectious_and_parasitic">Infectious and Parasitic</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="mental" name="mental" value="1">
                        <label for="mental">Mental</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="musculoskeletal_system" name="musculoskeletal_system" value="1">
                        <label for="musculoskeletal_system">Musculoskeletal System</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="nervous_system" name="nervous_system" value="1">
                        <label for="nervous_system">Nervous System</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="pregnancy" name="pregnancy" value="1">
                        <label for="pregnancy">Pregnancy</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="respiratory_system" name="respiratory_system" value="1">
                        <label for="respiratory_system">Respiratory System</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="skin" name="skin" value="1">
                        <label for="skin">Skin</label>
                    </div>
                </div>
            </div>
            <div class="submit-section">
                <button type="submit" class="btn-submit">Submit Medical Assessment</button>
                <button type="reset" class="btn-reset">Reset Form</button>
            </div>
        </form>
    </div>
    <button id="myca-button"><i class="fa-regular fa-comment"></i></button>

    <div id="myca-chatbox">
        <div id="chat-messages" style="display: flex; flex-direction: column;"></div>
        <div id="chat-input">
            <input type="text" id="user-message" placeholder="Ask a question about TB..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='myca.js') }}"></script>
    <script>
        document.getElementById('medicalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Basic validation
            const requiredFields = this.querySelectorAll('[required]');
            let isValid = true;
            requiredFields.forEach(field => {
                if (!field.value && field.type !== 'radio') {
                    isValid = false;
                    field.style.borderColor = 'var(--medical-red)';
                } else if (field.type === 'radio') {
                    const radioGroup = this.querySelectorAll(`[name="${field.name}"]`);
                    const isChecked = Array.from(radioGroup).some(radio => radio.checked);
                    if (!isChecked) {
                        isValid = false;
                    }
                }
            });
            if (isValid) {
                try{
                    const formData = new FormData(this);
                    fetch('/submit_medical_form', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Medical assessment submitted successfully!');
                        } else {
                            alert('Error submitting form: ' + (data.error || data.message || 'Unknown error'));
                        }
                    })
                    .catch(error => {
                        alert('Error submitting form: ' + error.message);
                    });
                } catch (error) {
                    alert('Error submitting form: ' + error.message);
                }
            } else {
                alert('Please fill in all required fields.');
            }
        });
        document.querySelectorAll('input, select').forEach(field => {
            field.addEventListener('input', function() {
                this.style.borderColor = 'var(--border-color)';
            });
        });
    </script>
</body>
</html>
