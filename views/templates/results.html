<!DOCTYPE html>
<html>
<head>
    <title>TB Assessment Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='myca.css') }}">
    <style>
        :root {
            --medical-primary: #059669;
            --medical-primary-light: #10b981;
            --medical-primary-dark: #047857;
            --medical-light: #d1fae5;
            --medical-subtle: #ecfdf5;
            --text-primary: #064e3b;
            --text-secondary: #065f46;
            --background: #f0fdf4;
            --white: #ffffff;
            --border-color: #a7f3d0;
            --shadow-lg: 0 10px 15px -3px rgba(5, 150, 105, 0.15);
            --medical-red: #dc2626;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, var(--medical-subtle) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
        }
        .main-container {
            max-width: 500px;
            margin: 40px auto;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 40px 30px 30px 30px;
        }
        .header-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, var(--medical-primary), var(--medical-primary-light));
            color: white;
            border-radius: 12px;
            padding: 18px 24px;
            margin-bottom: 32px;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-actions {
            display: flex;
            gap: 12px;
        }
        .header-icon-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.13);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            transition: background 0.18s, color 0.18s;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.3rem;
            outline: none;
        }
        .header-icon-btn:focus, .header-icon-btn:hover {
            background: var(--medical-primary-light);
            color: var(--text-primary);
        }
        .header-icon-btn[aria-label="Logout"]:hover, .header-icon-btn[aria-label="Logout"]:focus {
            background: var(--medical-red);
            color: #fff;
        }
        .result-section {
            text-align: center;
            margin-bottom: 32px;
        }
        .result-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--medical-primary);
            margin-bottom: 10px;
        }
        .result-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--medical-primary-dark);
            margin-bottom: 18px;
        }
        .result-detail {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 18px;
        }
        .nav-btns {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 24px;
        }
        .btn {
            padding: 12px 24px;
            background: var(--medical-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn:hover, .btn:focus {
            background: var(--medical-primary-dark);
            color: white;
        }
        .btn-logout {
            background: var(--medical-red);
        }
        .btn-logout:hover, .btn-logout:focus {
            background: #991b1b;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-bar">
            <div class="logo">TB Assessment Results</div>
            <nav class="header-actions" aria-label="Main navigation">
                <a href="/med_form" class="header-icon-btn" title="Medical Form" aria-label="Medical Form">
                    <!-- Clipboard Icon -->
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <rect x="5" y="4" width="14" height="18" rx="3" stroke="currentColor" stroke-width="2"/>
                        <path d="M9 2h6v4H9V2z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </a>
                <a href="/dashboard" class="header-icon-btn" title="Dashboard" aria-label="Dashboard">
                    <!-- Dashboard Icon -->
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <rect x="3" y="13" width="7" height="8" rx="2" stroke="currentColor" stroke-width="2"/>
                        <rect x="14" y="3" width="7" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </a>
                <a href="/logout" class="header-icon-btn" title="Logout" aria-label="Logout">
                    <!-- Logout Icon -->
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <path d="M16 17l5-5-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M13 5v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v18a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-2" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </a>
            </nav>
        </div>
        <div class="result-section">
            <div class="result-title">Assessment Result</div>
            <div class="result-value">
                <!-- Example: -->
                {% if result %}
                    {{ result }}
                {% else %}
                    No result available.
                {% endif %}
            </div>
            <div class="result-detail">
                {% if probability %}
                    Probability of TB: <strong>{{ probability }}%</strong>
                {% endif %}
            </div>
        </div>
        <div class="nav-btns">
            <a href="/med_form" class="btn">Back to Medical Form</a>
            <a href="/dashboard" class="btn">Go to Dashboard</a>
            <a href="/logout" class="btn btn-logout">Logout</a>
        </div>
    </div>
    <button id="myca-button"><i class="fa-regular fa-comment"></i></button>

    <div id="myca-chatbox">
        <div id="chat-messages" style="display: flex; flex-direction: column;"></div>
        <div id="chat-input">
            <input type="text" id="user-message" placeholder="Ask a question about TB..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='myca.js') }}"></script>
</body>
</html>
