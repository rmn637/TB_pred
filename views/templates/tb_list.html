<!DOCTYPE html>
<html>
<head>
    <title>Medical Forms List</title>
</head>
<body>
    <h1>All Medical Assessments</h1>
    <table border="1">
        <tr>
            {% for key in medforms[0].keys() %}
            <th>{{ key }}</th>
            {% endfor %}
        </tr>
        {% for row in medforms %}
        <tr>
            {% for value in row.values() %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
